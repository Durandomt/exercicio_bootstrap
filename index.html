<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-md-1">
        <form class="d-inline-block">
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control-sm" type="text"  id="nome">

            <label class="form-label" for="number">Seu telefone:</label>
            <input class="form-control-sm" type="number" id="number" placeholder="(xx)xxxxx-xxxx">

            <label class="form-label" for="email">Seu e-mail:</label>
            <input class="form-control-sm" type="text" id="email" placeholder="exemplo@mail.com">

            <label class="form-label" for="cpf">Seu CPF:</label>
            <input class="form-control-sm" type="number" id="cpf">

            <div class="form-check">
                <label for="aceito-termos" class="form-check-label">Concordo com os termos do site</label>
                <input type="checkbox" id="aceito-termos" class="form-check-input">
            </div>
                <button class="btn btn-success">Cadastrar</button>
        </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
